<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nb-card>
                <nb-card-header>
                    Missions par destinataire<br><br>
                    <mat-form-field>
                        <mat-select [(value)]="selected">
                            <mat-option value='default' style="background-color: #cccccc;">Sélectionner une date
                            </mat-option>
                            <mat-option *ngFor="let item of get_date" [value]="item.date"
                                (onSelectionChange)="changeTable($event)" style="background-color: #cccccc;">
                                {{item.date}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </nb-card-header>
                <nb-card-body>
                    <table id="myTable" class="table table-striped table-bordered table-sm row-border hover" datatable
                        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" dt-instance="dtInstance">
                        <thead>
                            <tr>
                                <th>Destinataire</th>
                                <th>Missions prevues</th>
                                <th>Missions enlevées</th>
                                <th>Missions livrées</th>
                                <th>Taux de scans</th>
                                <th>Heures moyennes de livraison</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of get_missions">
                                <td>{{ item.dst }}</td>
                                <td>{{ item.nb_miss }}</td>
                                <td>{{ item.nb_enl }}</td>
                                <td>{{ item.nb_liv }}</td>
                                <td>{{ item.taux }}</td>
                                <td [innerHTML]="item.heures"></td>
                                <td><span [ngClass]="item.couleur"></span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="get_missions?.length == 0">
                            <tr>
                                <td colspan="7" class="no-data-available">No data!</td>
                            </tr>
                        <tbody>
                    </table>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
