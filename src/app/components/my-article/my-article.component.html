<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nb-card>
                <nb-card-header>
                    Mes articles
                </nb-card-header>
                <nb-card-body>
                    <table id="myTable" class="table table-bordered table-sm row-border hover" datatable
                        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" dt-instance="dtInstance">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>description</th>
                                <th>status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of articles">
                                <td>{{ item.name }}</td>
                                <td>{{ item.description }}</td>
                                <td *ngIf="item.status" style="color: green;">En ligne</td>
                                <td *ngIf="!item.status" style="color: red;">Hors ligne</td>
                                <td>
                                    <nb-icon [style.color]="'red'" (click)="delete(item.id)" icon="trash-2-outline"></nb-icon>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="hospitals?.length == 0">
                            <tr>
                                <td colspan="4" class="no-data-available">No data!</td>
                            </tr>
                        <tbody>
                    </table>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
