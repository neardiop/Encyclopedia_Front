<div class="container">
  <div class="row">
    <div class="col-md-12"><b style="color: #0d3283;font-size: 30px;font-family: cursive;">Techlopedia</b>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Identifiant</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].errors }" />
          <div *ngIf="submitted && loginForm.controls['username'].hasError('required')" class="error-message"
            [ngStyle]="{'color':'red'}">
            L'identifiant est requis
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
          <div *ngIf="submitted && loginForm.controls['password'].hasError('required')" class="error-message"
            [ngStyle]="{'color':'red'}">Le mot de
            passe est requis</div>
        </div>
        <div class="form-group">
          <button class="btn btn-success">Se connecter</button>
        </div>
        <div *ngIf="showErrorMessage" style="color: red;">
          {{message}}
        </div>
      </form>
    </div>
  </div>
</div>
